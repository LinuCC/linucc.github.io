baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "linucc.github.io" # the base hostname & protocol for your site.
title: "LinuCC's Sandbox"

markdown: kramdown

paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/linucc"  #Add your github url here.
stackoverflow: "http://stackoverflow.com/users/2411498/linucc" #Add your stackoverflow url here.
twitter: ""  #Add your twitter url here.


gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
